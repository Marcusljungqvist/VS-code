<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <title>Miniräknare</title>
    <script src="script.js"></script>
</head>
<body>

    <div class="grid-container">
        <div class="item1">1</div><!-- onclick sätt x till denna siffra, måste ta emot flera möjliga klick, stängs med att välja operator
        Spara x i y. Vid andra onclick sätt x till denna siffra-->
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
        <div class="item6">6</div>
        <div class="item7">7</div>
        <div class="item8">8</div>
        <div class="item9">9</div>
        <div class="item0">0</div>
        <div class="itemadd">+</div> <!-- onclick sätt operator till detta tecken-->
        <div class="itemsub">-</div>
        <div class="itemdiv">/</div>
        <div class="itemmulti">*</div>
        <div class="itemheader"></div> <!-- p-tagg som ändras med klicken-->
        <div class="itemequals">=</div><!--onclick så räknas y operator x ut och presenteras. -->
        <div class="itemdot">.</div> <!-- onclick sätt en punkt-->
        <div class="itemac">AC</div><!-- nolla allt-->
       
    </div>
    
</body>
</html>
