<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formattera Länkar</title>
    <style>
a:link { /* unvisited link */
color: red;
}
a:visited { /* visited link */
color: green;
}
a:hover { /* mouse over link */
color: hotpink;
}
a:active { /* selected link */
color: blue;
}
    </style>
</head>
<body>
    <h1>Formattera länkar</h1>

    <a href="https/w3schools.org">Här är en länk</a>
</body>
</html>
