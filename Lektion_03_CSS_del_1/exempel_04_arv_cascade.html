<head>

    <title>Cascading</title>
    <!--style-taggen i head styr alla paragrafer/attribut/taggar i body-->
   <style>
   
     body {
        color: maroon;
        background-color: black;
     }
     p{
         color: yellowgreen;
     }

     div{
         color: turquoise;
     }
   </style>
</head>
<body >
    <h2>Arv i css</h2>
    <p style="color: blue;">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Totam, hic.
    <!--style i en paragraf trumfar style som stÃ¥r i head-->
    </p>

    <div>
        <h2>Text i en div</h2>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nobis, quia.</p>        
    </div>
</body>
</html>
