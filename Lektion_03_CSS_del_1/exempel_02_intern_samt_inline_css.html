<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exempel 02 - intern css</title>


    <!-- style-taggen styr lokala attribut. Antingen hela sidan eller endast enstaka paragrafer. Det är detta som kallas cascading. 
        med intern CSS påverkar jag endast body i detta dokument.-->
    <style>
        body {
            color: red;
        }
    </style>
</head>

<body>
    <h1>CSS Exempel 02</h1>
    <h2>Intern CSS-fil</h2>


    <h2>Inline CSS - byt till blå färg i paragraf</h2>
    <p style="color: blue;">Nu blir texten blå</p>
    <!-- genom att lägga till attributet style i p-taggen så påverkas endast denna paragraf
    övriga paragrafer följer formattering från head eller style.css dokumentet
    I attributet style finns endast egenskaper för den aktuella taggen
     -->
</body>

</html>
