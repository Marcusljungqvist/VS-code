<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exempel 07 - Iterationer</title>
</head>
<body>
<h1>For-satsen</h1>
<h1>While satsen</h1>

    <script>
        //samma som i java
 for (let i = 0; i < 11; i++) {
     console.log(i);
     document.write(i+ "<br>");
 }

let i =0;
while(i<=10){
    document.write(i+  "<br>");
    i++;
}


    </script>
</body>
