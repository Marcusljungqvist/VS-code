  <script>
    // skriv din JS-kod här

    //skapar ett element, lägg till html via javascript
   let divElement1 = document.getElementById("demo");

   console.log(divElement1);
    //ändrar innehållet i elementet och skriver ut det
   divElement1.innerHTML="<h1>Rubrik från javascript</h1>"

   let divElement2 = document.getElementById("demo2");

   divElement2.textContent="<h2>Underrubrik med javascript</h2>"

//ändra innehåll
let divElement3 = document.getElementById("demo3");

//ta bort innehåll

divElement4.innerHTML="";

//Ändra CSS med javascript, ändrar divElement1, denna går att koppla till en knapp tex på en hemsida för att manipulera innehållet
divElement1.style.color = "#ff00ff";
