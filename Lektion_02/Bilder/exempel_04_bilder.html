<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Exempel bilder HTML</title>
</head>
<body>
    <h1>Visa bilder i HTML</h1>
    <h2>JPG-bild</h2>
        <img src="images/code-1076536_640.jpg" 
        alt="Var är bilden?" 
        title="Det här är en bild"
        width="400"  
        height="200"> <!-- widht och height sätter manuellt storlek på bilden-->

    <h2>PNG-bild</h2>
    <img src="images/1-367x267.png" alt="En PNG bild">

    <h2>SVG bild</h2>
    <img src="images/1475846902.svg" alt="SVG-bild"
    width="200"
    height="200">


        <h2>Bild från websida - Picsum Photo</h2> <!--genererar random bilder-->
    <h3>Random bild med specifik storlek nedan</h3>
        <img src="https://picsum.photos/190/300" alt="Dummy image">
    <br>
    <h3>Random fyrkantig bild nedan</h3>
    <img src="https://picsum.photos/200" alt="Dummy image">
    <br>
    <h3>Specifik bild från Lorem Picsum nedan</h3>
    <img src="https://picsum.photos/id/10/200/300" alt="Specifik Dummy image">
    <br>
    <h3>Random bild i gråskala nedan</h3>
    <img src="https://picsum.photos/220?grayscale" alt="Dummy image gråskala">
    <br>    
    <img src="https://picsum.photos/230" alt="Dummy image">

    <h2>Gif-fil</h2>
    <img src="images/Under_construction_animated.gif" alt="En gif">
</body>
</html>
